<!DOCTYPE html>
<html>
<body>

<h2>JavaScript try catch</h2>

<p>Please input a number between 5 and 10:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="p01"></p>

<script>
  function myFunction(){
    const text=document.getElementById("p01");
    text.innerHTML="";
    let inputSection=document.getElementById("demo").value;
    try {
      if(inputSection =="") throw "empty";
      if(isNaN(inputSection)) throw "isn't a number";
      if(inputSection<5) throw  "too low";
      if(inputSection>10) throw  "too hight";
    } catch (error) {
        text.innerHTML= "input is: "+ error;
    }
    
  }

</script>

</body>
</html>
